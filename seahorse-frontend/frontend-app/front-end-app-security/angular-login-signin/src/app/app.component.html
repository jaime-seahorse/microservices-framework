<main class="main">
  <div class="content">
    <div class="left-side">
      <router-outlet />
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <div class="pill-group">
        @for (item of [
          { title: 'Log In', link: 'login' },
          { title: 'Sign Up', link: 'register' },
        ]; track item.title) {
          <a
            class="pill"
            [routerLink]="item.link"
          >{{ item.title }}</a>
        }
      </div>
    </div>
  </div>
</main>
